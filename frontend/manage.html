<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Inventory</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Inventory App</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    </head>

    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/home.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/manage.html">Manage <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <br>
            <div class="container">
                <div class="row">
                    <!-- Colomn kiri -->
                    <div class="col-4">
                        <div class="shadow p-3 mb-5 bg-white rounded">
                            <form id="input-form" method="POST">
                                <div class="form-group">
                                    <label for="product-name"><strong>Product Name</strong></label>
                                    <input type="string" class="form-control" id="product-name" />
                                </div>
                                <div class="form-group">
                                    <label for="category"><strong>Category</strong></label>
                                    <select class="form-control" id="category">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price"><strong>Price</strong></label>
                                    <input type="number" class="form-control" id="price" />
                                </div>
                                <div class="form-group">
                                    <label for="stock"><strong>Stock</strong></label>
                                    <input type="number" class="form-control" id="stock" />
                                </div>
                                <button type="button" class="btn btn-primary" id="save">Save</button>
                            </form> <!-- end form-input-->
                        </div>
                    </div> <!-- end col-4 -->
                    <!-- colomn kanan -->
                    <div class="col-8">
                        <div><button type="button" class="btn btn-primary" id="add" disabled>Add New Product</button></div>
                        <br>
                        <table class="table">
                            <thead>
                                <tr>
                                    
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Price</th>
                                    <th scope="col" id="stock-table">Stock</th>
                                    <th scope="col">Created At</th>
                                    <th scope="col">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="table-rows"></tbody>
                        </table>
                    </div>
                </div>
            </div> <!-- end col-8-->
        </div> <!-- end row-->
        </div> <!-- end container-->

        <script src=",/manage.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

    </html>
</body>

</html>
